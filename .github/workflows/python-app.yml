# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        pip install pytest
    - name: Test with pytest
      run: |
       pip install pytest pytest-cov
       pytest
    - name: Autopep8
      run: | 
       pip install autopep8
       autopep8 --in-place --aggressive --aggressive --recursive . > logs/autopep/latest_autopep.log
    
    - name: pylint
      run: | 
       pip install pylint
       pylint $(git ls-files '*.py') > logs/pylint/latest_pylint.log

    - name: bandit
      run: |
        # pip install bandit 
        bandit '*.py' > logs/bandit/latest_bandit.log

    - name: Commit changes made by autopep8
      run: |
       git config user.name 'github-actions[bot]'
       git config user.email 'github-actions[bot]@users.noreply.github.com'
       git add .
       git commit -m "Apply autopep8, populate log files for pylint, autopep and bandit " || echo "No autopep8 changes"
       git push